<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Accounts Login - RentBin</title>
    {% load static %}
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'style/lori.css' %}">
</head>
<body>
    <div class="login-page">
        <div class="login-container">
            <h2>Accounts Login</h2>
            <form method="post" action="{% url 'accounts_login' %}">  
                {% csrf_token %}
                <div class="mb-3">
                    <label for="username" class="form-label">username</label>
                    <input type="text" name="username" class="form-control" id="Username" placeholder="Enter your Username" required>
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" name="password" class="form-control" id="password" placeholder="Enter your password" required>
                </div>
                <button type="submit" class="btn btn-primary">Login</button>
                
            </form><br>
            <a href="{% url 'home' %}"><button class="btn btn-warning">Home</button></a>
        </div>
    </div>
</body>
</html>
