<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment History - RentBin</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'style/history.css' %}">
</head>
<body>
    <header>
        <div class="container">
            <h1 class="logo">RentBin</h1>
            <nav>
                <ul>
                    <li><a href="{% url 'tenant_dashboard' %}">Dashboard</a></li>
                    <li><a href="{% url 'logout' %}">Logout</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main>
        <section class="history-section">
            <h2>Payment History</h2>

            <div class="history-table">
                <table>
                    <thead>
                        <tr>
                            <th>Property</th>
                            <th>Date</th>
                            <th>Amount</th>
                            <th>Status</th>
                            <th>Details</th> 
                        </tr>
                    </thead>
                    <tbody>
                        {% for payment in tenant.payment_history %}
                            <tr>
                                <td>{{ payment.property.address }}</td>
                                <td>{{ payment.date }}</td>
                                <td>${{ payment.amount }}</td>
                                <td>{{ payment.status }}</td>
                                <td><a href="{% url 'payment_details' payment.id %}" class="btn btn-small">View</a></td> 
                            </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 RentBin. All Rights Reserved.</p>
    </footer>
</body>
</html>
