{% extends 'app/tenant/ten_base.html' %}

{% block content %}
<h2>Edit Profile</h2>
<form method="post">
    {% csrf_token %}
    <div class="form-group">
        <label for="phone_number">Phone Number</label>
        <input type="text" id="phone_number" name="phone_number" class="form-control" value="{{ tenant.phone_number }}">
    </div>
    <div class="form-group">
        <label for="address">Address</label>
        <input type="text" id="address" name="address" class="form-control" value="{{ tenant.address }}">
    </div>
    <button type="submit" class="btn btn-primary">Save Changes</button>
</form>
{% endblock %}
