<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Landlord - RentBin</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'style/create_landlord.css' %}">
</head>
<body>
    <header>
        <div class="container">
            <h1 class="logo">RentBin</h1>
            <nav>
                <ul>
                    <li><a href="{% url 'landlord_dashboard' %}">Dashboard</a></li>
                    <li><a href="{% url 'logout' %}">Logout</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main>
        <section class="create-landlord-section">
            <h2>Create Landlord</h2>

            <div class="create-landlord-form">
                <form method="post" action="{% url 'create_landlord' %}"> 
                    {% csrf_token %}

                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>

                    <label for="first_name">First Name:</label>
                    <input type="text" id="first_name" name="first_name" required>

                    <label for="last_name">Last Name:</label>
                    <input type="text" id="last_name" name="last_name" required>

                    <label for="phone_number">Phone Number:</label>
                    <input type="tel" id="phone_number" name="phone_number" required>

                    <label for="password">Password:</label>
                    <input type="password" id="password" name="password" required>

                    <button type="submit" class="btn">Create Landlord</button>
                </form>
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 RentBin. All Rights Reserved.</p>
    </footer>
</body>
</html>
