<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create 1  Initial Landlord - RentBin</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'style/create_landlord.css' %}">  
</head>
<body>
    <header>
        <div class="container">
            <h1 class="logo">RentBin</h1>
        </div>
    </header>

    <main>
        <section class="create-landlord-section">
            <h2>Create Initial Landlord Account</h2>

            <div class="create-landlord-form">
                <form method="post" action="{% url 'create_initial_landlord' %}"> 
                    {% csrf_token %}
                    {{ form.as_p }}
                    <button type="submit" class="btn">Create Account</button>
                </form>
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 RentBin. All Rights Reserved.</p>
    </footer>
</body>
</html>
